<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/coinc.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <article>
        <div class="fox">
            <img src="image/magnificent.jpg">
        </div>
        <div class="form">
            <div class="login">
                <h1>Login To Your Account</h1>
                <form>
                    <div class="box">
                        <label>E-mail</label>
                        <input type="email">
                    </div>
                    <div class="box">
                        <label>Phone</label>
                        <input type="tel">
                    </div>
                    <div class="box">
                        <label>Username</label>
                        <input type="text">
                    </div>
                    <div class="box">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="gender">
                        <label>Gender</label>
                        <select>
                            <option>Others</option>
                            <option selected>Female</option>
                            <option>Male</option>
                        </select>
                    </div>
                    <div class="box">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="box">
                        <p>Lorem ipsum dolor sit, you already have account? Lorem ipsum dolor sit amet.<a href="contact.html">Log
                                in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <ul class="sci">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </article>
</body>

</html>
